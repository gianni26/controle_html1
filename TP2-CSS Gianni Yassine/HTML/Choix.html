<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'GOURMAND</title>
    <link rel="stylesheet" href="../CSS/CssChoix.css">



</head>


<body class="body">

<div class="HDR">

    <header id="Entete">
        <img class="img-gato" src="../Images/morceaux.jpg" alt="Gâteau gauche">
        <h1>O'GOURMAND</h1>
        <img class="img-gato" src="../Images/morceaux.jpg" alt="Gâteau droite">
    </header>



</div>


<div class="conteneur-global">


    <!-- toutes les check boxs  -->
    <form class="checkboxzone">
        <h3>Choix des Gâteaux</h3>

        <div class="ligne-produit">
            <input type="checkbox" id="Caramel" name="Caramel" />
            <label for="Caramel">Caramel</label>
            <input type="text" class="input-nombre" placeholder="nombre">
        </div>

        <div class="ligne-produit">
            <input type="checkbox" id="Chocolat" name="Chocolat" />
            <label for="Chocolat">Chocolat</label>
            <input type="text" class="input-nombre" placeholder="nombre">
        </div>

        <div class="ligne-produit">
            <input type="checkbox" id="A l'orange" name="A l'orange" />
            <label for="A l'orange">À l'orange</label>
            <input type="text" class="input-nombre" placeholder="nombre">
        </div>


        <h3>Choix des Tartes</h3>

        <div class="ligne-produit">
            <input type="checkbox" id="Amandes" name="Amandes" />
            <label for="Amandes">Amandes</label>
            <input type="text" class="input-nombre" placeholder="nombre">
        </div>

        <div class="ligne-produit">
            <input type="checkbox" id="Citrons" name="Citrons" />
            <label for="Citrons">Citrons</label>
            <input type="text" class="input-nombre" placeholder="nombre">
        </div>

        <div class="ligne-produit">
            <input type="checkbox" id="Multi-Fruits" name="Multi-Fruits" />
            <label for="Multi-Fruits">Multi-Fruits</label>
            <input type="text" class="input-nombre" placeholder="nombre">
        </div>

        <div class="boutons-action">
            <button type="button" class="btn-valider" onclick="alert('Commande validée')">Valider</button>

            <button type="reset" class="btn-annuler">Annuler</button>
        </div>
    </form>

    <div class="gatox3">
        <img class="Caramelpic" src="/Images/Caramel.jpg" alt="Caramel">
        <img class="Chocolatpic" src="/Images/Chocolat.jpg" alt="Chocolat">
        <img class="A l'orange" src="/Images/Oranges.jpg" alt="A l'orange">

        <img class="Amandespic" src="/Images/T-amandes.jpg" alt="Amandes">
        <img class="Citronspic" src="/Images/T-citrons.jpg" alt="Citrons">
        <img class="MultiFruitspic" src="/Images/T-multi-fruits.jpg" alt="Multi-Fruits">
        <a href="Accueil.html"><p>Retour accueil</p></a>
    </div>

</div>




<div class="Foot">

    <footer class="pied-de-page">
        <div class="contact">
            <p class="mail">ogourmand@ogourmand.fr</p>
            <p class="tel">Tél: 02020202 </p>
        </div>

        <div class="RS">
            <p>Contacts</p>
            <div class="logos">
                <img class="Facebook" src="/Images/Facebook.png" alt="Facebook">
                <img class="Linkedin" src="/Images/linkdell.png" alt="Linkedin">
                <img class="Instagram" src="/Images/instagram.png" alt="Instagram">
            </div>
        </div>

    </footer>



</div>


</body>
</html>
